image: golang:latest

variables:
  REPO_NAME: git.bn4t.me/sri

# The problem is that to be able to use go get, one needs to put
# the repository in the $GOPATH. So for example if your gitlab domain
# is gitlab.com, and that your repository is namespace/project, and
# the default GOPATH being /go, then you'd need to have your
# repository in /go/src/gitlab.com/namespace/project
# Thus, making a symbolic link corrects this.
before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME
  - go get golang.org/x/crypto/ripemd160
  - go get golang.org/x/crypto/sha3
  - go get golang.org/x/crypto/md4

stages:
  - build

compile-amd64-linux:
  stage: build
  script:
    - env GOOS=linux GOARCH=amd64 go build -o $CI_PROJECT_DIR/sri-amd64-linux
  artifacts:
    paths:
      - sri-amd64-linux

compile-386-linux:
  stage: build
  script:
    - env GOOS=linux GOARCH=386 go build -o $CI_PROJECT_DIR/sri-386-linux
  artifacts:
    paths:
      - sri-386-linux

compile-amd64-darwin:
  stage: build
  script:
    - env GOOS=darwin GOARCH=amd64 go build -o $CI_PROJECT_DIR/sri-amd64-darwin
  artifacts:
    paths:
      - sri-amd64-darwin

compile-386-darwin:
  stage: build
  script:
    - env GOOS=darwin GOARCH=386 go build -o $CI_PROJECT_DIR/sri-386-darwin
  artifacts:
    paths:
      - sri-386-darwin

compile-amd64-windows:
  stage: build
  script:
    - env GOOS=windows GOARCH=amd64 go build -o $CI_PROJECT_DIR/sri-amd64-windows.exe
  artifacts:
    paths:
      - sri-amd64-windows.exe

compile-386-windows:
  stage: build
  script:
    - env GOOS=windows GOARCH=386 go build -o $CI_PROJECT_DIR/sri-386-windows.exe
  artifacts:
    paths:
      - sri-386-windows.exe